spring:
  application:
    name: allen-ai-agent
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/allen_ai_agent
    username: postgres
    password: 123456
  ai:
    #    vectorstore:
    #      pgvector:
    #        index-type: HNSW
    #        dimensions: 1536
    #        distance-type: COSINE_DISTANCE
    #        max-document-batch-size: 10000 # Optional: Maximum number of documents per batch
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
    mcp:
      client:
        toolcallback:
          enabled: true
        sse:
          connections:
            server1:
              url: http://localhost:8127
#    dashscope:
#      api-key: 填入自己的密钥
#      chat:
#        options:
#          model: qwen-plus
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.allen.agent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
logging:
  level:
    org.springframework.ai.chat.client.advisor.SimpleLoggerAdvisor: debug

